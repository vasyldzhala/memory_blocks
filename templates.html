<fieldset class="radiogroup">
  <legend>Set field's size</legend>
  <ul class="radio">
    <li><input type="radio" name="fieldSizeId" id="fieldSizeId1" value="1" /><label for="fieldSizeId1">beginner 4 x 4</label></li>
    <li><input type="radio" name="fieldSizeId" id="fieldSizeId2" value="2" /><label for="fieldSizeId2">proficient 6 x 5</label></li>
    <li><input type="radio" name="fieldSizeId" id="fieldSizeId3" value="3" /><label for="fieldSizeId3">expert 8 x 6</label></li>
  </ul>
</fieldset>

<fieldset class="radiogroup">
  <legend>Who is the opponent?</legend>
  <ul class="radio">
    <li><input type="radio" name="opponentId" id="opponentId1" value="1" /><label for="opponentId1">one player</label></li>
    <li><input type="radio" name="opponentId" id="opponentId2" value="2" /><label for="opponentId2">vs Robot</label></li>
    <li><input type="radio" name="opponentId" id="opponentId3" value="3" /><label for="opponentId3">two players</label></li>
  </ul>
</fieldset>


<div class="modal-window ${this.params.class}">
  <header class="fb-row fb-between">
    ${this.params.logo}
    <span>${this.params.title}</span>
    <button class="close-btn">
      ${this.params.close}
    </button>
  </header>

  <div class="main">
    <div class="fb-col fb-around">
      ${ this.params.content ? `
      <div class="fb-col fb-around content">
        ${this.params.content}
      </div>
      ` : ''
      }
      <div class="confirm">
        <form action="" name="$\{this.params.name}">
          <div class="form-content">
            ${this.params.formContent}
          </div>
          <div class="form-confirm">
            <button class="cancel-btn">
              Cancel
            </button>
            <button class="confirm-btn">
              ${this.params.confirmBtn}
            </button>
          </div>

        </form>
      </div>
    </div>

  </div>


</div>
